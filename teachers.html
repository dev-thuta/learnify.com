<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Teachers - Learnify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/teachers.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="container mt-5 mb-5">
        <header class="text-center mb-5">
            <h1 data-aos="fade-down">Meet Our Educators</h1>
            <p class="lead" data-aos="fade-up" data-aos-delay="100">Find the perfect teacher for your needs.</p>
        </header>

        <section class="filters mb-4 p-4 bg-light rounded shadow-sm" data-aos="fade-in">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="subjectFilter" class="form-label">Subject:</label>
                    <select id="subjectFilter" class="form-select">
                        <option value="">All Subjects</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                        <option value="history">History</option>
                        <option value="music">Music</option>
                        </select>
                </div>
                <div class="col-md-3">
                    <label for="gradeFilter" class="form-label">Grade Level:</label>
                    <select id="gradeFilter" class="form-select">
                        <option value="">All Grades</option>
                        <option value="primary">Primary School (K-5)</option>
                        <option value="middle">Middle School (6-8)</option>
                        <option value="high">High School (9-12)</option>
                        <option value="college">College Level</option>
                        </select>
                </div>
                <div class="col-md-3">
                    <label for="locationFilter" class="form-label">Location/Town:</label>
                    <input type="text" id="locationFilter" class="form-control" placeholder="e.g., Springfield">
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <button id="applyFilters" class="btn btn-wood me-2">Apply Filters</button>
                    <button id="resetFilters" class="btn btn-outline-wood">Reset</button>
                </div>
            </div>
             <div class="row mt-3">
                <div class="col-12">
                    <small class="text-muted">Pre-filtered views:
                        <a href="#" class="me-2 filter-link" data-grade="primary">Primary School</a> |
                        <a href="#" class="me-2 filter-link" data-grade="middle">Middle School</a> |
                        <a href="#" class="filter-link" data-grade="high">High School</a>
                    </small>
                </div>
            </div>
        </section>

        <section id="teachersList" class="row g-4">
            <!-- Teacher cards will be injected here by JavaScript -->
        </section>
        <div id="noResults" class="text-center mt-4" style="display: none;">
            <p class="lead">No teachers found matching your criteria.</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
